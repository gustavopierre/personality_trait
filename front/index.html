<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Personality Trait System</title>
    <link rel="icon" href="img/logo.png" type="image/png">
</head>

<body>
     <!-- Header of the page -->
    <header>
        <div class="title">
            <h2>Welcome to Personality Trait System</h2>
            <br>
            <p> This system was developed to assist in the diagnosis of personality traits.</p>
            <p>To use it, simply fill in the fields below with the patient's data and click "Diagnose Personality Trait".</p>
            
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newName" placeholder="Name" required>
        <input type="number" id="newTimeSpentAlone" placeholder="Time Spent Alone" min="0" max="24" required>
        <!--
        <input type="text" id="newStageFear" placeholder="Stage Fear">
        -->
        <select id="newStageFear" required>
            <option disabled selected>Stage Fear</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <input type="number" id="newSocialEventAttendance" placeholder="Social Event Attendance" min="0" required>
        <input type="number" id="newGoingOutside" placeholder="Going Outside" min="0" required>
        <!--
        <input type="text" id="newDrainedAfterSocializing" placeholder="Drained After Socializing">
        -->
        <select id="newDrainedAfterSocializing" required>
            <option disabled selected>Drained After Socializing</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <input type="number" id="newFriendsCircleSize" placeholder="Friends Circle Size" min="0" required>
        <input type="number" id="newPostFrequency" placeholder="Post Frequency" min="0" required>
        <button type="button" onclick="predictPersonality()" class="addBtn">Diagnose Personality Trait</button>
    </section> 

    <script src="scripts.js"></script>
</body>

</html>
